<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller-Add products</title>
    <link rel="stylesheet" href="seller.css">
</head>
<body>
    <div class="topnav" id="myTopnav">
		<h2 style="color: whitesmoke;margin-right: 250px;">E-Commerce</h2>
		<a href="login.html" class="active">Sign In</a>
		<a href="signup.html">Sign Up</a>
		<a href="customerHelp.html">Customer Support</a>
		<!-- <a href="#about">Become a seller</a> -->
		<a href="javascript:void(0);" class="icon" onclick="myFunction()">
			<i class="fa fa-bars"></i>
		</a>
	</div>
    
    <div class="container" style="padding:120px;">
        <h2>Add Product</h2>
        <form action="">
          <div class="row" style="background-color: whitesmoke;">
            <div class="col-25">
              <label for="fname">Product Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="pname" placeholder="">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Price</label>
            </div>
            <div class="col-75">
              <input type="number" id="lname" name="price" placeholder="">
            </div>
          </div>
          <div class="row" style="background-color: whitesmoke;">
            <div class="col-25">
              <label for="lname">Discount(%)</label>
            </div>
            <div class="col-75">
              <input type="number" id="lname" name="discount" placeholder="">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">Category</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="sports">Sports</option>
                <option value="automative">Automative</option>
              </select>
            </div>
          </div>
          <div class="row" style="background-color: whitesmoke;">
            <div class="col-25">
              <label for="subject">Description</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something about your product..." style="height:150px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
      
</body>
</html>
