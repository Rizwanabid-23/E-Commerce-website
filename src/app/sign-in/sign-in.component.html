<div class="marginFromNavbar"></div>

<div class="container-fluid">
    <div class="row d-flex justify-content-center">

      <div class="col-lg-8">
        <div class="row">
          <h3 class="col-md-6 pageMainHeading">Welcome to E-commerce! Please Login</h3>
          <div class="float-right col-md-5">
            <div class="float-right mt-3 simpleText">New Member? <button style="color: blue;" (click)="openSignUpPage()"
                class="Links">Register</button> here.</div>
          </div>
        </div>
        <form [formGroup]="signInForm" (ngSubmit)="checkSignInFormData()" ngNativeValidate>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label class="label inputBoxHeadingColor" for="exampleInputEmail1">Phone Number or Email*</label>
                <input type="email" class="form-control w-100" id="exampleInputEmail1" formControlName="email"
                  aria-describedby="emailHelp" placeholder="Please enter your phone number or email" required>
              </div>
              <div class="form-group">
                <label class="label inputBoxHeadingColor" for="exampleInputPassword1">Password*</label>
                <input type="password" class="form-control w-100" id="exampleInputPassword1" formControlName="password"
                  placeholder="Please enter your password" required>
              </div>
              <div class="container w-100">
                <button (click)="openForgetPasswordPage()" class="float-right outline Links" style="font-size: 15px;">Forget Password?</button>
              </div>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary w-100 mt-4" style="background-color: orange;">Login</button>
                <h6>or, login with</h6>
                <button type="button" class="btn btn-primary w-100 my-2">Facebook</button>
                <button type="button" class="btn btn-danger w-100 my-2">Google</button>
            </div>
          </div>
        </form>
        <div *ngIf="showMsg" class="alert alert-success">
          <strong>{{showMsg}}</strong>
        </div>
      </div>
    </div>
  </div>
