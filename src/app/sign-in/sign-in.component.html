<div class="marginFromNavbar"></div>
<div class="container-fluid">
    <div class="row d-flex justify-content-center">
      <div *ngIf="showMsg" class="alert alert-danger">
        <strong>{{showMsg}}</strong>
      </div> 
      <form [formGroup]="signInForm" (ngSubmit)="checkSignInFormData()" ngNativeValidate>
        <section class="vh-100 gradient-custom">
            <div class="row d-flex justify-content-center align-items-center h-100"  style="height: 1000px">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                      <h2 class="fw-bold mb-4 text-uppercase">Login</h2>
                      <div class="form-outline form-white mb-4">
                        <input type="email" id="emailId" formControlName="email" class="form-control form-control-lg" />
                        <label class="form-label" for="emailId">Email</label>
                      </div>
                      <div class="form-outline form-white mb-4">
                        <input type="password" id="passwordId" formControlName="password" class="form-control form-control-lg" />
                        <label class="form-label" for="passwordId">Password</label>
                      </div> 
                      <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                      <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                      <div>
                          <p class="mb-0">Don't have an account? <a routerLink="/SignUp" class="text-white-50 fw-bold">Sign Up</a>
                          </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
      </form>
    </div>
  </div>
