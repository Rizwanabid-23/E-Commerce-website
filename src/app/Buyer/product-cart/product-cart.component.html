<div class="marginFromNavbar"></div>
<div class="containerml-5 mr-5">
    <div class="row">

      <!--Left Column Start From here-->
      <!------------------------------->
      <!------------------------------->

      <div class="col-lg-8 " >
        <div class="row m-2" style="background-color:#DEDEDE;">
          <p>Delivery Option</p>
        </div>

        <!--Row start for select all or unselect option-->
        <div class="row m-2 py-2" style="background-color: #DEDEDE;">
          <div class="col-lg-11">
            <div class="form-check">
              <input class="form-check-input p-2  my-2" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label mx-2 my-1 " for="flexCheckDefault">
                Select All
              </label>
            </div>
          </div>
            <div class="col-lg-1">
              <!-- <button class="btn" type="button"> <img src="p1.jpg" height ="25" width="25" /></button> -->
            </div>
        </div>
        <!--Row ends for select all or unselect option-->

        <!--Row start for Product Detail --------------->
        <div class="row m-2" style="background-color: #DEDEDE;">
          
          <div class="col-lg-1 ">
            <div class="form-check mt-5">
              <input class="form-check-input p-2  my-2" type="checkbox" value="" id="flexCheckDefault">

            </div>
          </div>
          <!--------Image of Product Starts--------------->
          <div class="col-lg-2">
            <div class=" mt-3 mb-4">
              <img class="images" src="assets/p1.jpg" style="width: 80px;"/>
            </div>
          </div>
          <!--------Image of Product ends----------------->

          <!-------Description of Product Starts---------->
          <div class="col-lg-4 mt-3">
            <p class="m-0">{{lprdName}}</p>
            <p class="small m-0"> {{lbrandName}}</p>
          </div>
          <!-------Description of Product ends------------>

          <!-------Price of Product Starts---------------->
          <div class="col-lg-2">
            <p class="mt-3 text-danger mb-0" >RS. {{ldiscountedPrice}}</p>
            <p class="small m-0"><s>RS. {{ltotalPrice}}</s></p>
            <p class="small">Discount {{ldiscount}}%</p>
          </div>
          <!-------Price of Product ends------------------>

          <!-------Plus and minus Sign for upgrading Product Starts------->
          <div class="col-lg-1" style="margin-top: 25px; float: right;">
            <button (click)="clickOnMinusSign()" ><img  class="images" src="assets/minus.png" width="30" height="30"></button>
          </div>
          <div class="col-lg-1" style="margin-top: 20px;">
            <h3 class="mt-2 text-center" >{{selectQuantity}}</h3>
          </div>
          <div class="col-lg-1" style="margin-top: 25px;">
            <button (click)="clickOnPlusSign()"  type="submit" ><img  class="images" src="assets/Plus.png" width="30" height="30"></button>

            <!-- <button class="border border-dark" type="button"></button> -->
          </div>
          <!-------Plus and minus Sign for upgrading Product ends------->

        </div>
        <!--Row ends for Product Detail ---------------->

      </div>
      <!--Left Column ends here-------->
      <!------------------------------->
      <!------------------------------->


      <!--Right Column Start From here---->
      <!---------------------------------->
      <!---------------------------------->
      <div class="col-lg-4">

        <div class="row my-2" style="background-color: #DEDEDE;">
          <div class="d-grid gap-2">
              <button class="btn btn-danger m-2 mt-3" type="button">Proceed to Pay</button>
          </div>

          <h5 class="m-2">Order Summary</h5>

          <div class="row">
              <div class="col-lg-8">
                  <p class="mx-2">Items Total ({{selectQuantity}})</p>
              </div>
              <div class="col-lg-4">
                  <div class="mx-2">
                    <p class="mx-2">{{prdsTotalPrice}}</p>
                  </div>
              </div>
          </div>

          <div class="row">
              <div class="col-lg-8">
                  <p class="mx-2">Delivery Fee</p>
              </div>
              <div class="col-lg-4">
                  <div class="mx-2">
                    <p class="mx-2">{{deliveryFee}}</p>
                      <!-- <input type="text" class="form-control no-border" id="hjds" placeholder=""> -->
                  </div>
              </div>
          </div>

          <div class="row my-2">
              <div class="col-lg-8">
                      <input class="form-control" type="text" placeholder="Enter Voucher Code" aria-label="default input example">
              </div>
              <div class="col-lg-4 d-grid">
                      <button class="btn btn-primary" type="button">Apply</button>
              </div>
          </div>

          <div class="row">
              <div class="col-lg-8">
                  <p class="mx-2 mt-1">Total</p>
              </div>
              <div class="col-lg-4">
                  <div class="mx-2">
                    <p class="mx-2">{{allTotalPrice}}</p>
                  </div>
              </div>
          </div>

          <!-- <div class="d-grid gap-2">
            <a >
            <button class="btn btn-dark m-2 mt-3" type="button">Place Order</button>
          </a>
          </div> -->

        </div>
          
      </div>
      <!--Right Column ends From here----->
      <!---------------------------------->
      <!---------------------------------->

        
    </div>
</div>
