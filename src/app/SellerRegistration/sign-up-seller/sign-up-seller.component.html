<div class="marginFromNavbar"></div>
<div class="container-fluid">
    <div class="row d-flex justify-content-center">

        <div class="col-lg-8">
            <div class="row">
                <h3 class="col-md-6 pageMainHeading">Create Your E-Commerce Account</h3>
                <div class="float-right col-md-6">
                    <div class="float-right simpleText">Already Member? <a routerLink="/SignInSeller"
                            class="Links">Login</a> here.</div>
                </div>
            </div>
            <br>
            <br>
            <div *ngIf="showMsg" class="alert alert-success">
                <strong>{{showMsg}}</strong>
            </div>
            <div *ngIf="accountCreated" >
                <div routerLink="/SellerDashboard"></div>
            </div>
            <form [formGroup]="sellerSignUpForm" (ngSubmit)="checkValidUserDetail()" ngNativeValidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="label inputBoxHeadingColor" for="exampleInputFname">First Name*</label>
                            <input type="text" class="form-control w-100" id="exampleInputFName" formControlName="fName"
                                pattern="^[a-zA-Z][a-zA-Z\s]{0,20}[a-zA-Z]$" minlength="3" maxlength="20"
                                title="Enter Name in Right Format" placeholder="Please enter your name" required>
                        </div>
                        <div class="form-group">
                            <label class="label inputBoxHeadingColor" for="exampleInputEmail1">Email*</label>
                            <input type="email" class="form-control w-100" id="exampleInputEmail1" formControlName="email"
                                aria-describedby="emailHelp" placeholder="Please enter your phone number or email"
                                required>
                        </div>

                        <div class="form-group">
                            <label class="label inputBoxHeadingColor" for="exampleInputCnic">CNIC No*</label>
                            <input type="number" class="form-control w-100" id="exampleInputCnic" formControlName="cnicNo" minlength="13" maxlength="13"
                                placeholder="Please enter your cnic number" required>
                        </div>

                        <div class="form-group">
                            <label class="label inputBoxHeadingColor" for="exampleInputAddress">Address*</label>
                            <textarea type="address" class="form-control w-100" id="exampleInputAddress" row="2" formControlName="address" maxlength="300"
                                required></textarea>
                        </div>

                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="label inputBoxHeadingColor" for="exampleInputLName"> Last Name*</label>
                            <input type="text" class="form-control w-100" id="exampleInputLName" formControlName="lName"
                                pattern="^[a-zA-Z][a-zA-Z\s]{0,20}[a-zA-Z]$" minlength="3" maxlength="20"
                                title="Enter Name in Right Format" placeholder="Please enter your name" required>
                        </div>

                        <div class="form-group">
                            <label class="label inputBoxHeadingColor" for="exampleInputPhone">Phone Number*</label>
                            <input type="tel" class="form-control w-100" id="exampleInputPhone" formControlName="phoneNo" maxlength="11"
                                aria-describedby="emailHelp" placeholder="03023445321"
                                required>
                        </div>

                        <div class="form-group">
                            <label class="label inputBoxHeadingColor" for="exampleInputCity">City*</label>
                            <input type="text" class="form-control w-100" id="exampleInputCity" formControlName="city"
                                placeholder="Please enter your cnic number" maxlength="12" required>
                        </div>
                        <div class="form-group">
                            <label class="label inputBoxHeadingColor" for="exampleInputPassword">Password*</label>
                            <input type="password" class="form-control w-100" id="exampleInputPassword" formControlName="password"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$"
                            title="Password Must contain Minimum eight characters, at least one uppercase
                             letter, one lowercase letter, one number and one special character"
                            placeholder="Please enter your password" required>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-danger w-100 my-2 mx-3"
                    style="height: 50px;">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
