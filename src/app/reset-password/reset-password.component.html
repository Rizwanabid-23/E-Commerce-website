<div class="marginFromNavbar"></div>

<div class="container-fluid">
    <div class="row d-flex justify-content-center">

        <div class="col-lg-8">
            <div class="row">
                <h3 class="col-md-6 pageMainHeading">Reset Password</h3>
                <div class="float-right col-md-5">
                    <!-- <div class="float-right mt-3 simpleText">New Member? <a style="color: blue;" routerLink="/SignUp"
                class="Links">Register</a> here.</div> -->
                </div>
            </div>
            <!-- <form [formGroup]="signInForm" (ngSubmit)="checkSignInFormData()" ngNativeValidate> -->
            <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" ngNativeValidate>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label class="label inputBoxHeadingColor" for="exampleInputEmail1">Email*</label>
                            <input type="email" class="form-control w-100" id="exampleInputoldpass"
                                formControlName="email" aria-describedby="emailHelp"
                                placeholder="Please enter your email" required>
                        </div>
                        <div class="form-group">
                            <label class="label inputBoxHeadingColor" for="exampleInputPassword1">New
                                Password*</label>
                            <input type="password" class="form-control w-100" id="exampleInputnewpass"
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$"
                                formControlName="password" placeholder="Please enter your new password"
                                title="Password Must contain Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character"
                                required>
                        </div>
                        <div class="form-group">
                            <div class="form-group" *ngIf="verificationCodeSended">
                                <label class="label inputBoxHeadingColor" for="exampleInputPassword1">Verification
                                    Code*</label>
                                <input type="password" class="form-control w-100" id="exampleInputnewpass"
                                    formControlName="verificationCode" placeholder="Please enter your verification code"
                                    required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 my-2">Reset Password</button>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary" type ="button" style="margin-top: 120px;" (click)="sendVerificationCode()">Get Code</button>
                    </div>
                </div>
            </form>
            <div *ngIf="showMsg" class="alert alert-success">
                <strong>{{showMsg}}</strong>
            </div>
        </div>
    </div>
</div>
