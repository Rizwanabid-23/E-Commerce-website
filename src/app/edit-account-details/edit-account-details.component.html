<div class="marginFromNavbar"></div>
<div class="container-fluid">
    <div class="row d-flex justify-content-center">

        <div class="col-lg-8">
            <div class="row">
                <h3 class="col-md-6 pageMainHeading">Edit Account Details</h3>
            </div>
            <div class="row mt-4">
                <table class="table table-bordered" *ngIf = "AccountDetail">
                    <thead>
                        <tr>
                            <th scope="col" style="display: none;" contenteditable="false">Id</th>
                            <th scope="col" contenteditable="false">FullName</th>
                            <th scope="col" contenteditable="false">Email</th>
                            <th scope="col" contenteditable="false">Password</th>
                            <th scope="col" contenteditable="false">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let us of readData" id="details">
                            <th scope="row" style="display: none;">{{us.Id}}</th>
                            <td>{{us.FullName}}</td>
                            <td contenteditable="false">{{us.Email}}</td>
                            <td>{{us.Password}}</td>
                            <td><button class="btn btn-dark ml-1" (click)="openEditAccountDetailModal()"><i
                                        class="bi bi-pencil-square"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- <div *ngIf="showMsg" class="alert alert-success">
                <strong>{{showMsg}}</strong>
            </div> -->
        </div>
    </div>
</div>

<div class="modal fade" id="editAccountDetailModalId" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Edit Account Details</h5>
                <button type="button" class="close" (click)="closeEditAccountDetailModal()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="editAccount" (ngSubmit)="saveEditAccountDetails()" ngNativeValidate>
                    <div class="row">
                        <div class="col-lg-12 ">
                            <div class="row mx-2 mt-2" style="background-color: whitesmoke;">
                                <div class="mb-3">
                                    <label for="formGroupExampleInput" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" formControlName="fullName"
                                        id="formGroupExampleInput" placeholder="Edit Full Name" required>
                                    <label for="formGroupExampleInput" class="form-label">Email</label>
                                    <input type="text" class="form-control" formControlName="email"
                                        id="formGroupExampleInput" placeholder="Edit Email" required disabled>
                                        <label for="formGroupExampleInput"
                                        class="form-label">Password</label>
                                        <input type="text" class="form-control" formControlName="password"
                                            id="formGroupExampleInput" placeholder="Edit Password" required>
                                </div>
                            </div>
                            <div class="row mx-2 mb-3" style="background-color: whitesmoke;">
                                <div class="col-lg-8"></div>
                                <div class="col-lg-4">
                                    <div class="d-grid m-4">
                                        <button class="btn btn-primary" type="submit">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
