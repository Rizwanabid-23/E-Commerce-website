<div class="marginFromNavbar"></div>
<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
            <div class="row"> 
                <h3 class="col-md-6 pageMainHeading">Create Your E-Commerce Account</h3>
                <div class="float-right col-md-6">
                    <div class="float-right simpleText">Already Member? <button (click)="openSignInPage()" class="Links">Login</button> here.</div>
                </div>
            </div>
            <br>
            <div *ngIf="showMsg" class="alert alert-danger">
                <strong>{{showMsg}}</strong>
            </div>
            <form [formGroup]="signUpForm" (ngSubmit)="checkDetailValidSignUpForm()" ngNativeValidate >
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="label inputBoxHeadingColor" for="exampleInputEmail1">Email*</label>
                            <input type="email" class="form-control w-100" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Please enter your phone number or email" formControlName="email"
                                required>
                        </div>
                        <div class="form-group">
                            <label class="label inputBoxHeadingColor" for="exampleInputPassword1">Password*</label>
                            <input type="password" class="form-control w-100" id="exampleInputPassword1" formControlName="password"
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$"
                                placeholder="Please enter your password" 
                                title="Password Must contain Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="label inputBoxHeadingColor" for="forFName">FullName*</label>
                            <input type="text" class="form-control w-100" id="forFName" formControlName="fullname"
                                placeholder="Please enter your name" pattern="^[a-zA-Z][a-zA-Z\s]{0,20}[a-zA-Z]$" minlength="3" maxlength="20"
                                title="Enter Name in Right Format" required>
                        </div>
                        <div class="row">
                            <div *ngIf="verificationCodeSended" class="col-md-7">
                                <div class="form-group">
                                    <label class="label inputBoxHeadingColor" for="exampleInputPassword1">Verification Code*</label>
                                    <input type="number"   class="form-control w-100" maxlength="6" minlength="6"
                                    id="exampleInputVerification" formControlName="verificationCode" title="Length should be 6"
                                    placeholder="Enter Verification Code" required>
                                </div>
                            </div>
                        
                            <div *ngIf="verificationCodeSended" class="col-md-5 mt-4">
                                <button type="button" class="btn btn-danger w-100 my-2" 
                                (click)="sendVerificationCode()" style="height: 40px;">{{verificationCodeButtonText}}</button>
                                <p>{{verificationCodeVaildTime}}</p>
                            </div>
                            <div  *ngIf="!verificationCodeSended" class="col-md-12 mt-4">
                                <button type="button" [disabled]="getCodeButtonProperty" class="btn btn-danger w-100 my-2 me-5" (click)="sendVerificationCode()"
                                style="height: 40px;">{{verificationCodeButtonText}}</button>
                            </div>
                        </div>
                    </div>
                    <button *ngIf="signUpButton" type="submit" class="btn btn-danger w-100 my-2 ms-2 me-5"
                    style="height: 40px;">{{signUpButtonText}}</button>

                </div>
            </form>
        </div>
    </div>
</div>
