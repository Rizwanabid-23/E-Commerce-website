<div class="container-fluid mt-5">

    <div class="row d-flex justify-content-center">

        <div class="col-lg-8">
            <div class="row">
                <h3 class="col-md-6">Create Your E-Commerce Account</h3>
                <div class="float-right col-md-6">
                    <h6 class="float-right" style="font-size: 12px;">Already Member? <a style="color: blue;" routerLink="/SignIn"
                            class="outline">Login</a> here.</h6>
                </div>
            </div>
            <form [formGroup]="signUpForm" (ngSubmit)="checkDetailValidSignUpForm()" ngNativeValidate >
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="label" for="exampleInputEmail1">Email*</label>
                            <input type="email" class="form-control w-100" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Please enter your phone number or email" formControlName="email"
                                required>
                        </div>
                        <div class="form-group">
                            <label class="label" for="exampleInputPassword1">Password*</label>
                            <input type="password" class="form-control w-100" id="exampleInputPassword1" formControlName="password"
                                placeholder="Please enter your password" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="label" for="forFName">FullName*</label>
                            <input type="text" class="form-control w-100" id="forFName" formControlName="fullname"
                                placeholder="Please enter your name" required>
                        </div>

                        <button type="submit" class="btn btn-danger w-100 my-2"
                            style="height: 50px;">Sign Up</button>

                        <h6 style="text-align: center;">or signup with</h6>
                        <br>


                        <div class="row d-flex justify-content-center">
                            <button type="button" class="btn btn-primary w-100 col-md-5 m-2"><i
                                    style="font-size:24px; color:white;" class="fa mx-2">&#xf09a;</i>Facebook</button>
                            <button type="button" class="btn btn-danger w-100 col-md-5 m-2"><i
                                    style="font-size:24px; color:white;" class="fa mx-2">&#xf0d5;</i>Google</button>
                        </div>
                    </div>
                </div>
            </form>
            <div *ngIf="showMsg" class="alert alert-success">
                <strong>{{showMsg}}</strong>
            </div>
        </div>
    </div>
</div>
