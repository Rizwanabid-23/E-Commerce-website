<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Buy Now</title>
</head>
<body>

    <div class="container mt-3 ml-5 mr-5">
        <div class="row">

            

            <div class="col-lg-8 " >
                <div class="row mx-2 mt-2" style="background-color: whitesmoke;">
                    <h5 class="m-3">Delivery Option</h5>
                

                
                    
                    <div class="col-lg-6">

                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Your first and last name">
                        </div>

                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Your phine number">
                        </div>

                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Building / House No / FLoor / Street</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Please enter">
                        </div>

                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Colony / Suburb / Locality / Landmark</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Please enter">
                        </div>

                    </div>

                    <div class="col-lg-6">


                        <div class="mb-3">
                            <label for="validationProvince" class="form-label">Province</label>
                            <select class="form-select" id="validationProvince" required>
                                <option selected>Please select province</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <div class="invalid-feedback">
                            Please select a valid state.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="validationCity" class="form-label">City</label>
                            <select class="form-select" id="validationCity" required>
                                <option selected>City</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <div class="invalid-feedback">
                            Please select a valid state.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="validationArea" class="form-label">Area</label>
                            <select class="form-select" id="validationArea" required>
                                <option selected>Area</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <div class="invalid-feedback">
                            Please select a valid state.
                            </div>
                        </div>


                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Address</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Please enter">
                        </div>


                    </div>

                </div>

                <div class="row mx-2 mb-3" style="background-color: whitesmoke;">
                    <div class="col-lg-8"></div>
                    <div class="col-lg-4">
                        <div class="d-grid m-4">
                            <button class="btn btn-primary" type="button">Save</button>
                        </div>
                    </div>
                </div>


            </div>

            <div class="col-lg-4">

                <div class="row my-2" style="background-color: whitesmoke;">
                    <div class="d-grid gap-2">
                        <button class="btn btn-secondary m-2 mt-3" type="button">Proceed to Pay</button>
                    </div>

                    <h5 class="m-2">Order Summary</h5>

                    <div class="row">
                        <div class="col-lg-8">
                            <p class="mx-2">Items Total (1 Items)</p>
                        </div>
                        <div class="col-lg-4">
                            <div class="mx-2">
                                <input type="text" class="form-control no-border" id="hjds" placeholder="200">
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-lg-8">
                            <p class="mx-2">Delivery Fee</p>
                        </div>
                        <div class="col-lg-4">
                            <div class="mx-2">
                                <input type="text" class="form-control no-border" id="hjds" placeholder="120">
                            </div>
                        </div>
                    </div>

                    <div class="row my-2">

                        <div class="col-lg-8">
                                <input class="form-control" type="text" placeholder="Enrer Voucher Code" aria-label="default input example">
                        </div>
                        <div class="col-lg-4 d-grid">
                                <button class="btn btn-primary" type="button">Apply</button>
                        </div>

                    </div>


                    <div class="row">
                        <div class="col-lg-8">
                            <p class="mx-2 mt-1">Total</p>
                        </div>
                        <div class="col-lg-4">
                            <div class="mx-2">
                                <input type="text" class="form-control no-border" id="hjds" placeholder="320">
                            </div>
                        </div>
                    </div>


                    <div class="d-grid gap-2">
                        <button class="btn btn-secondary m-2 mt-3" type="button">Place Order</button>
                    </div>

                </div>
                
            </div>

        

            
        </div>
    </div>
<!--       <div class="col-lg-1"></div>   -->



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
